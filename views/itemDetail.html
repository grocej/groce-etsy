<div ng-controller="MainController as mainCtrl"></div>

<div class="container">
    <article class="itemDetailView" data-id="{{items.itemId}}">
      <header>
        <!--<a href="/#/{{itemId}}"></a>-->
        <h2>Product: {{items.title}}</h2>
        <h3>Price: {{item.price | currency}}</h3>
        <img class="item-lg-photo" ng-src="{{items.lgImg}}" alt="" />
      </header>
      <div class="Contain">
          <button class="navButt" type="button" name="button"><a href="/myCart">add</a></button>
          <button class="navButt" type="button" name="button"><a href="/#/">back</a></button>
      </div>
    </article>
  </div>
</div>
